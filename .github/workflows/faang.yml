name: run faang.py and push changes

on:
  schedule:
    - cron: "0 8 * * 6"   # Every Saturday at 08:00 UTC
  workflow_dispatch: # This codes allows to do manual runs.

permissions:
  contents: write   # required to push changes

jobs:
  run-donwload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # default token with write permissions
          fetch-depth: 0                      # ensure full history for committing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies (optional)
        run: |
         pip install -r requirements.txt || true
# created a requirements.txt file to make it easier the installment, but it could also be done individually.

      - name: Run faang script
        run: |
          python faang.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git diff --quiet --cached || git commit -m "Automated update from faang.py"
     
      - name: Push changes
        run: |
          git push origin HEAD
